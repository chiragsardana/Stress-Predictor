<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Stress Level Quiz</title>
  <link rel="stylesheet" href="assets/styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/quizStyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900|Muli:300,400,500,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="holder">
    <!-- ************** timer header ********************* -->
    <div class="row" id="timerContainer">

      <div class="col-md-12">
        <center>
          <h4 id="questions-left" style="font-size: 50px; " font-family: "Muli" , sans-serif;">Stress Level Prediction
            and Gives Recommendation</h4>
        </center>

      </div>

    </div>
    <!-- **************** mid section ********************** -->
    
    <div class="jumbotron testBox" id="test-box" style="height: 450px;">
      <div id="startDiv" style="display: block;">
        <h1 id="title">Welcome to Stress Quiz!</h1>
        <h5 id="description" style="font-size: 30px; " font-family: "Muli" , sans-serif;">
          Here you will see how much stress you are taking and
          gives the recommendation according to the stress level.
        </h5>
        <input id="name-input" type="text" required placeholder="Enter your name"   style="font-size: 30px; " font-family: "Muli" ,
          sans-serif;" required/>
        <br /><button id="start-BTN" type="submit" class="btn btn-primary allBtns" style="font-size: 30px; "
          font-family: "Muli" , sans-serif;" >
          Click to start
        </button>
      </div>
      <!-- setting up for questions section once user clicks start BTN -->
      <div id="question-box" style="display: none;">
        <div id="question"></div>
        <center id="answers">
          <button type="button" class="btn btn-primary allBtns" id="choiceA" onclick="checkAnswer('answerA') " style="font-size: 30px; width: 90%;"></button>
          <br /><button type="button" class="btn btn-primary allBtns" id="choiceB" onclick="checkAnswer('answerB')" style="font-size: 30px;width: 90%; "></button>
          <br /><button type="button" class="btn btn-primary allBtns" id="choiceC" onclick="checkAnswer('answerC')" style="font-size: 30px; width: 90%;"></button>
          <br /><button type="button" class="btn btn-primary allBtns" id="choiceD" onclick="checkAnswer('answerD')" style="font-size: 30px;width: 90%; "></button>
        </center>
      </div>
      <!-- setting up the score part at the end of the quiz -->
      <div id="score-card" style="display: none;">
        <h1 id="congrats">Lets see how you did!</h1>
        <h4 id="name-and-score"></h4>
        <h5 id="nice-job"></h5>
        <!-- <button id="retake" class="btn btn-primary allBtns"></button> -->
      </div>
    </div>
  </div>

  <!-- **************** footer section ********************** -->

  <!-- footer -->
  <footer class="footer row">
    <div class="foot-icons">

  </footer>

  <script src="codeQuiz.js"></script>
